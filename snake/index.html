<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" name=viewport content="width=device-width,user-scalable=yes,initial-scale=1.0, maximum-scale=2.0"/>
	<title>Snake</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<table border="0"> <!-- cellspacing="0"> -->
	</table>

	<button>Start games</button>

	<script type="text/javascript" src="jquery-2.0.3.js"></script>
	<script type="text/javascript" src="jquery.mobile-1.3.2.js"></script>
	<script type="text/javascript" src="snakePlugin.js"></script>
	<script type="text/javascript" src="unselect.js"></script>
	<script type="text/javascript">

	$('button').on('click', function () {
		$('table').snakePlugin({
			speed: 300,
			lines: 10,
			columns: 10
		});
		$(this).css('display', 'none');
	});	

	</script>
</body>
</html>
